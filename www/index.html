<!DOCTYPE html>
<html>

		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    </head>
<body>
    <wrapper>
    <header>
        <a href="#" class="logo"></a>
         <nav>
            <ul>
                <li><a href="#">Work</a></li>

            </ul>
        </nav>
    </header>
    <div class="clear"></div>
    <main>
        <div class="button-circle">
            <form action="#"><button class="btn-red" name="circle" id="content">
                <img src="images/Down-Button1.png">
            </button></form>
        </div> 
    </main>
    <div class="clear"></div>
        <div id="showhide">
        <article class="work">
            <div class="text-work">
                <img src="images/Work-Text.png">
            </div>
        </article>
        <ul class="list-of-work">
          <li class="featured-work"><a href=""><img src="images/Pillter.png"></a></li>
          <li class="featured-work"><a href=""><img src="images/Touchmania.png"></a></li>
          <li class="featured-work"><a href=""><img src="images/Locate.png"></a></li>
          <li class="featured-work"><a href=""><img src="images/Umberapp.png"></a></li>
          <li class="featured-work"><a href=""><img src="images/Hipo.png"></a></li>
          <li class="featured-work"><a href=""><img src="images/Pardio.png"></a></li>
          <li class="featured-work"><a href=""><img src="images/Banadediki.png"></a></li>
          <li class="featured-work"><a href=""><img src="images/Biz-Corner.png"></a></li>
          <li class="featured-work"><a href=""><img src="images/Arabul.png"></a></li>
        </ul>
        </div>
        <article class="block-team">
        <div class="team">
            <div class="text-team">
                <img src="images/Team-Text.png">
            </div>
        </div>
        <div class="team-list">
            <div class="card">
                <div class="photo photo-1"><a href="#"></a></div>
                <div class="name">Name Surname</div>
                <div class="profession">Lead Developer</div>
                <ul class="social">
                    <li class="social-list twitter"><a href="#"><img src="images/Twitter-copy.png"></a></li>
                    <li class="social-list linkedin"><a href="#"><img src="images/Linked-in-copy.png"></a></li>
                </ul>
            </div>
            <div class="card">
                <div class="photo photo-2"><a href="#"></a></div>
                <div class="name">Name Surname</div>
                <div class="profession">Lead Designer</div>
                <ul class="social">
                    <li class="social-list twitter"><a href="#"><img src="images/Twitter-copy.png"></a></li>
                    <li class="social-list dribbel"><a href="#"><img src="images/Dribbbel.png"></a></li>
                    <li class="social-list linkedin"><a href="#"><img src="images/Linked-in-copy.png"></a></li>
                </ul>
            </div>
            <div class="card">
                <div class="photo photo-3"><a href="#"></a></div>
                <div class="name">Name Surname</div>
                <div class="profession">Marketing Director</div>
                <ul class="social">
                    <li class="social-list skype"><a href="#"><img src="images/icon-copy.png"></a></li>
                    <li class="social-list linkedin"><a href="#"><img src="images/Linked-in-copy.png"></a></li>
                </ul>
            </div>
            <div class="card">
                <div class="photo photo-4"><a href="#"></a></div>
                <div class="name">Name Surname</div>
                <div class="profession">Business Director</div>
                <ul class="social">
                    <li class="social-list skype"><a href="#"><img src="images/icon-copy.png"></a></li>
                    <li class="social-list linkedin"><a href="#"><img src="images/Linked-in-copy.png"></a></li>
                </ul>
            </div>
            </div>
        </article>
        <div class="clear"></div>
        <article class="contact">
            <div class="text-contact">
                <img src="images/Contact-Text.png">
            </div>
            <div class="contact-box">
            <div class="left">
                <div class="located">Where are we located?</div>
                <div class="maps">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1503.3276063170858!2d28.996551009296525!3d41.098379398198674!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0000000000000000%3A0x2653684a89d0a0a6!2zU2FyxLF5ZXIgQsO2cmXDp2lzaQ!5e0!3m2!1sru!2sua!4v1453304671679" width="310" height="310" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="right">
                <div class="contact-us">Want to contact us now? Just drop us a line below.</div>
                <textarea rows="15" cols="80">Leave us a message...</textarea>
                <input type="email" name="email" value ="your@mail.com" required />
                <form action="#"><button name="send"><img src="images/button.png">Send</button></form>
            </div>
            </div>
        </article>
         <div class="clear"></div>
        <footer>
            <div class="adress"><span>Adress:</span>  Ahmet Bayman Caddesi No:8, Seyrantepe - Istanbul</div>
